<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- 12分の3の幅 -->
                <div class="col-xs-3" style="border: solid 1px #000;">段落A</div>
                <!-- 12分の1だけ空けたあと、12分の4の幅 -->
                <div class="col-xs-offset-1 col-xs-4" style="border: solid 1px #000;">段落B</div>
                <!-- 12分の2だけ空けたあと、12分の2の幅 -->
                <div class="col-xs-2 col-xs-offset-2" style="border: solid 1px #000;">段落C</div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
